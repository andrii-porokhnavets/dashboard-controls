<div class="view-yaml-dialog-container">
    <div class="view-yaml-dialog-header">
        <div class="title">{{ $ctrl.title }}</div>
        <div class="copy-to-clipboard"
            data-ng-click="$ctrl.copyToClipboard()" data-uib-tooltip="Copy to clipboard"
            data-tooltip-placement="right" data-tooltip-popup-delay="300" data-tooltip-append-to-body="true">
            <div class="ncl-icon-copy"></div>
        </div>
    <div class="close-button igz-icon-close" data-ng-click="$ctrl.closeDialog()"></div>
    </div>
    <div class="main-content">
        <ncl-monaco class="monaco-code-editor"
            data-function-source-code="$ctrl.sourceCode"
            data-mini-monaco="false"
            data-selected-theme="$ctrl.editorTheme"
            data-language="yaml"
            data-read-only="true">
        </ncl-monaco>
    </div>
    <div class="buttons">
        <button class="igz-button-primary" tabindex="0" data-ng-click="$ctrl.closeDialog()">Close</button>
    </div>
</div>
